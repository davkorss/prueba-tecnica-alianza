<header>
  <toolbar></toolbar>
</header>
<sidenav>
  <div class="drawer-content">
    <main>
      <div class="container flex flex-col mx-auto mt-10 min-h-screen">
        <div class="action-buttons flex flex-row mb-5">
          <button mat-flat-button class="mr-3">
            <mat-icon>add</mat-icon>
            New
          </button>
          <button mat-flat-button>
            <mat-icon>share</mat-icon>
            Export
          </button>
        </div>
        <div class="search">
          <mat-form-field class="mr-10">
            <mat-label>Enter shared key</mat-label>
            <input matInput type="text" [(ngModel)]="search" />
            @if (search) {
            <button
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="search = ''"
            >
              <mat-icon>close</mat-icon>
            </button>
            }
            <button matSuffix mat-icon-button>
              <mat-icon color="primary">send</mat-icon>
            </button>
          </mat-form-field>
          <button mat-flat-button class="mb-5">
            <mat-icon>search</mat-icon>
            Advanced Search
          </button>
        </div>
        <h1 class="text-3xl font-bold mt-8">Clientes</h1>
        <tabla-clientes class="flex-row"></tabla-clientes>
      </div>
    </main>
  </div>
</sidenav>
