<mat-drawer-container class="sidenav-container min-h-svh">
  <mat-drawer mode="side" opened>
    <mat-nav-list>
      @for (link of list; track link) {
      <mat-list-item [activated]="link.isActive">
        <mat-icon class="mt-2.5 mr-2" matListItemIcon>person_search</mat-icon>
        <a matListItemTitle href="#">{{ link.title }}</a>
      </mat-list-item>
      }
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <ng-content select=".drawer-content"></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
